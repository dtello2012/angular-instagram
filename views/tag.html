<div ng-controller="tagController" ng-init="getTagMedia()">

    <ul class="grid" style="width:auto;">

        <li ng-repeat="image in images" ga-track-event="['Media', image.id]">
            <a ng-href="#media/{{image.id}}/{{image.type}}"><img ng-src="{{image.images.low_resolution.url}}"/></a>
        </li>
    </ul>

</div>
